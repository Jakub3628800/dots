# Pre-commit configuration generated by pre-commit-starter (https://github.com/Jakub3628800/pre-commit-starter)
# Technologies detected: python, shell, yaml, json, markdown, github_actions

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML
      - id: check-added-large-files
        name: Check for added large files
      - id: check-merge-conflict
        name: Check for merge conflict strings
      - id: detect-private-key
        name: Detect private keys

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.399
    hooks:
      - id: pyright
        name: Run Pyright type checker

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.15
    hooks:
      - id: validate-pyproject
        name: Validate pyproject.toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      - id: ruff-format
        name: Format Python code with Ruff
      - id: ruff
        name: Run Ruff linter and formatter
        args: [--fix]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format YAML files
        types: [yaml]
      - id: prettier
        name: Format JSON files
        types: [json]
      - id: prettier
        name: Format Markdown files
        types: [markdown]

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint
        name: Lint GitHub Actions workflow files

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        exclude: core/.zsh*
