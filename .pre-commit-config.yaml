
repos:
-   repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
    -   id: shellcheck
        args: ["--severity=warning", --exclude=SC3010]  # Optionally only show errors and warnings
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
        -   id: trailing-whitespace
        -   id: end-of-file-fixer
        -   id: fix-encoding-pragma
            args: [--remove]
        -   id: check-yaml
        -   id: debug-statements
